        <main>
            <section class="hero">

    <script>
        // Error handling for Google Maps API
        window.onerror = function(msg, url, line) {
            if (msg.includes('Google Maps')) {
                const searchError = document.getElementById('searchError');
                if (searchError) {
                    searchError.textContent = 'Error loading Google Maps. Please check your API key.';
                    searchError.style.display = 'block';
                }
            }
            return false;
        };

        // Add auth failure handler
        window.gm_authFailure = function() {
            const searchError = document.getElementById('searchError');
            if (searchError) {
                searchError.textContent = 'Error: Google Maps authentication failed. Please check your API key.';
                searchError.style.display = 'block';
            }
        };

        // Initialize map when Google Maps API is loaded
        function initMap() {
            try {
                const mapElement = document.getElementById('map');
                if (!mapElement) {
                    throw new Error('Map element not found');
                }

                const delhi = { lat: 28.6139, lng: 77.2090 };
                const map = new google.maps.Map(mapElement, {
                    zoom: 12,
                    center: delhi,
                    mapTypeControl: true,
                    streetViewControl: true,
                    fullscreenControl: true,
                    zoomControl: true
                });

                // Initialize the Places Autocomplete
                const input = document.getElementById('areaSearch');
                const options = {
                    bounds: new google.maps.LatLngBounds(
                        new google.maps.LatLng(28.4, 76.8),
                        new google.maps.LatLng(28.9, 77.5)
                    ),
                    componentRestrictions: { country: 'in' },
                    strictBounds: true,
                    types: ['geocode', 'establishment']
                };
                
                const autocomplete = new google.maps.places.Autocomplete(input, options);
                autocomplete.addListener('place_changed', () => {
                    const place = autocomplete.getPlace();
                    if (!place.geometry) {
                        const searchError = document.getElementById('searchError');
                        if (searchError) {
                            searchError.textContent = 'No details available for this place';
                            searchError.style.display = 'block';
                        }
                        return;
                    }
                    map.setCenter(place.geometry.location);
                    map.setZoom(15);
                });
            } catch (error) {
                console.error('Error initializing map:', error);
                const searchError = document.getElementById('searchError');
                if (searchError) {
                    searchError.textContent = 'Error initializing map: ' + error.message;
                    searchError.style.display = 'block';
                }
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=" async defer></script>
    <script src="script.js"></script>
</body>
